  <path d="M50,50 L350,50 L350,250 L250,250 L250,280 L50,280 z" fill="#c8c880" stroke="#808040" stroke-width="2"/>
  
  <!-- Cities (approximate locations) -->
  <!-- Pallet Town -->
  <rect x="80" y="220" width="20" height="20" fill="white" stroke="black" />
  <!-- Viridian City -->
  <rect x="80" y="160" width="20" height="20" fill="#80a080" stroke="black" />
  <!-- Pewter City -->
  <rect x="80" y="80" width="20" height="20" fill="#a0a0a0" stroke="black" />
  <!-- Cerulean City -->
  <rect x="200" y="60" width="20" height="20" fill="#8080f0" stroke="black" />
  <!-- Vermilion City -->
  <rect x="200" y="180" width="20" height="20" fill="#f0a040" stroke="black" />
  <!-- Lavender Town -->
  <rect x="300" y="100" width="20" height="20" fill="#c080f0" stroke="black" />
  <!-- Celadon City -->
  <rect x="150" y="120" width="20" height="20" fill="#80f080" stroke="black" />
  <!-- Saffron City -->
  <rect x="200" y="120" width="20" height="20" fill="#f0d060" stroke="black" />
  <!-- Fuchsia City -->
  <rect x="180" y="240" width="20" height="20" fill="#f080a0" stroke="black" />
  <!-- Cinnabar Island -->
  <rect x="80" y="280" width="20" height="20" fill="#f06060" stroke="black" />
  <!-- Indigo Plateau -->
  <rect x="40" y="80" width="20" height="20" fill="#f0f0f0" stroke="black" />

  <!-- Routes (Lines) -->
  <line x1="90" y1="220" x2="90" y2="180" stroke="white" stroke-width="4" />
  <line x1="90" y1="160" x2="90" y2="100" stroke="white" stroke-width="4" />
  <line x1="100" y1="90" x2="190" y2="70" stroke="white" stroke-width="4" />
  <line x1="210" y1="80" x2="210" y2="120" stroke="white" stroke-width="4" />
  <line x1="210" y1="140" x2="210" y2="180" stroke="white" stroke-width="4" />
  <line x1="220" y1="70" x2="300" y2="100" stroke="white" stroke-width="4" />
  <line x1="310" y1="120" x2="310" y2="220" stroke="white" stroke-width="4" />
  <line x1="300" y1="230" x2="200" y2="250" stroke="white" stroke-width="4" />
  
  <text x="10" y="20" font-family="monospace" font-size="12" fill="black">Kanto Region</text>
</svg>
